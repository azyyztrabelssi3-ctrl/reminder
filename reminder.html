<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <link href="https://fonts.googleapis.com/css2?family=Amiri&display=swap" rel="stylesheet">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Reminder</title>
  <style>
    body {
      margin: 0;
      font-family: 'Amiri', serif;
      background: linear-gradient(to right, #000000, #001f4d);
      color: white;
      text-align: center;
    }

    header {
      padding: 2rem 1rem;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 2rem;
      flex-wrap: wrap;
      margin-top: 2rem;
    }

    .btn {
      background-color: rgba(255, 255, 255, 0.1);
      border: 2px solid white;
      border-radius: 12px;
      padding: 1rem;
      width: 120px;
      cursor: pointer;
      transition: 0.3s;
      text-decoration: none;
      color: white;
      font-size: 1.1rem;
    }

    .btn:hover {
      background-color: rgba(255, 255, 255, 0.3);
    }

    .icon {
      font-size: 2rem;
      margin-bottom: 0.5rem;
      display: block;
    }

    footer {
      margin-top: 3rem;
      font-size: 1.2rem;
      opacity: 0.8;
    }
  </style>
</head>
<body>

  <header>
    <h1>الدال على الخير كفاعله</h1>
    <div class="buttons">
      <a href="quran.html" class="btn">
        <span class="icon">📖</span>
        القرآن
      </a>
      <a href="adhkar.html" class="btn">
        <span class="icon">🙏</span>
        الأذكار
      </a>
      <a href="tasbeeh.html" class="btn">
        <span class="icon">🧮</span>
        التسبيح
      </a>
    </div>
  </header>

  <footer>
    <p>موقع بسيط لنشر الخير 🌙</p>
  </footer>

</body>
</html>
