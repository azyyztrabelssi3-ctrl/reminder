<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>القرآن الكريم</title>
  <link href="https://fonts.googleapis.com/css2?family=Amiri&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Amiri', serif;
      background: linear-gradient(to right, #001f4d, #000000);
      color: white;
      text-align: center;
      padding: 3rem 1rem;
    }

    .container {
      max-width: 600px;
      margin: auto;
      background-color: rgba(255, 255, 255, 0.05);
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(0,0,0,0.4);
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }

    .emoji {
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    .description {
      font-size: 1.2rem;
      margin-bottom: 2rem;
      line-height: 1.8;
    }

    .download-btn {
      background-color: #004080;
      color: white;
      padding: 0.8rem 1.5rem;
      font-size: 1.2rem;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
      text-decoration: none;
      display: inline-block;
    }

    .download-btn:hover {
      background-color: #0066cc;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }

      .description {
        font-size: 1rem;
      }

      .download-btn {
        width: 100%;
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="emoji">📖</div>
    <h1>القرآن الكريم</h1>
    <p class="description">
      قم بتحميل نسخة PDF من القرآن الكريم كاملة، بتنسيق جميل وسهل القراءة. هذه النسخة مناسبة للهواتف والحواسيب، وتساعدك على التصفح والتدبّر في أي وقت.
    </p>
    <a href="https://drive.google.com/file/d/171ru3he86HKch-kLqbOLnsjF9X77C9RI/view?usp=drive_link" class="download-btn">تحميل ملف PDF</a>
  </div>

</body>
</html>
